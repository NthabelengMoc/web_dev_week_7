<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Profile Card Customizer</h1>
        
        <div class="profile-card" id="profileCard">
            <div class="c:\Users\User\Downloads\pexels-janetrangdoan-1132047.jpg">
            
            </div>
            <div class="profile-info">
                <h2>Nthabeleng Mochaoa</h2>
                <p>Web Developer</p>
            </div>
        </div>
        
        <div class="controls">
            <h3>Customize Your Card</h3>
            <div class="color-options">
                <div class="option">
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
                <div class="option">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#000000">
                </div>
                <div class="option">
                    <label for="borderColor">Border Color:</label>
                    <input type="color" id="borderColor" value="#3498db">
                </div>
            </div>
            <button id="applyBtn">Apply Changes</button>
            <button id="resetBtn">Reset to Default</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
